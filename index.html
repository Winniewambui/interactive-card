<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Interactive cardDetails</title>
</head>
<body>
<main>
    <div class="container">
            <image>
                <img src="./images/bg-main-desktop (1).jpg" class="backgroundimg-cards">
            </image>
            <div class="cards">
            <div class="card-front">
                <img src="./images/bg-card-front (1).jpg" class="card-front-img">
                <div class="card-details">
                <p class="cardfront-number"> 0000 0000 0000 0000</p>
                <div class="sensitive-details">
                <p>Jane Appleseed </p>
                <p> 00/00 </p>
            </div>
            </div>
            </div>

            <div class="card-back">
                <img src="./images/bg-card-back.jpg" class="card-back-img">
                <p class="card-code"> 000 </p>
            </div>
        </div>
    </div>

    <div class="registration-page">
        <label for="name" class="cardholder">Cardholder Name</label>
        <input type="text" class="name-input" id="name-input" placeholder=" e.g. Jane Appleseed">
        <label for="name" class="cardholder-number">Card Number</label>
        <input type="text" class="card-number" id="card-number" placeholder=" e.g. 1234 5678 9123 0000">
        <div class="dates-input">
            <div class="input-labels">
            <label type="name"> Exp. Date (MM/YY)</label>
            <label type="name"> CVC </label>
        </div>
        <div class="inputs-month-year-cvc">
        <input type="text" class="expiry-month" id="expiry-month" placeholder="MM">
        <input type="text" class="expiry-year" id="expiry-year" placeholder="YY">
        <input type="text" class="cvc-no-input" id="name-input" placeholder=" e.g. 123">
        </div>
        <button type="submit" class="btn-confirm">Confirm</button>
    </div>


    <div class=" hsl(279, 6%, 55%)">
        <image>
            <img src="./images/icon-complete.jpg" width="60px" class="complete-icon-img">
        </image>
        <h2>Thank you!</h2>
        <p> We've added your card details</p>
    <button type="submit" class="btn-continue">Continue</button>
</div>
</main>
<!-- Challenge by Frontend Mentor. Coded by Your Name Here. -->
    <script src="app.js"></script>
</body>
</html>
